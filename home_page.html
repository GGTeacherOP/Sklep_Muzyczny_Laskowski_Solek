<!doctype html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Laskowski i Sołek">
  <meta name="keywords" content="instrumenty muzyczne, sklep muzyczny, gitary, basy, instrumenty strunowe, perkusje, sprzęt muzyczny">
  <meta name="description" content="Sklep muzyczny online oferujący szeroki wybór instrumentów: gitary, basy, perkusje i więcej. Znajdź idealny sprzęt dla siebie.">
  <meta name="robots" content="index, follow">
  <script src="https://kit.fontawesome.com/da02356be8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="home_page_style.css">
  <title>Sklep Muzyczny</title>
</head>
<body>
<main class="fade-in">
  <header class="header">
    <div class="logo">
      <img src="assets/images/logo_sklepu.png" alt="Logo Sklepu Muzycznego">
    </div>
    <form class="search-bar" role="search">
      <input type="text" placeholder="Szukaj instrumentów..." class="search-input" aria-label="Wyszukiwarka instrumentów">
      <button type="button" class="search-button" aria-label="Wyszukaj">
        <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
      </button>
    </form>
    <div class="tray">
      <button type="button" class="tray-item" aria-label="Powiadomienia" title="Wyświetl powiadomienia">
        <i class="fa-solid fa-bell" aria-hidden="true"></i>
        <span>Powiadomienia</span>
      </button>
      <button type="button" class="tray-item" aria-label="Koszyk" title="Przejdź do koszyka">
        <i class="fa-solid fa-cart-shopping" aria-hidden="true"></i>
        <span>Koszyk</span>
      </button>
      <button type="button" class="tray-item" aria-label="Profil użytkownika" title="Przejdź do swojego profilu">
        <i class="fa-solid fa-user" aria-hidden="true"></i>
        <span>Profil</span>
      </button>
    </div>
  </header>

  <section class="instrument-types fade-in">
    <div class="instrument-types-header">
      <h4 class="instrument-types-title">Typy instrumentów</h4>
      <div class="instrument-types-controls">
        <button type="button" class="view-all-button"><strong>Wyświetl wszystko</strong></button>
        <button type="button" class="scroll-button"><i class="fa-solid fa-caret-left"></i></button>
        <button type="button" class="scroll-button"><i class="fa-solid fa-caret-right"></i></button>
      </div>
    </div>
    <div class="instrument-types-list fade-in">
      <div class="instrument-card selected fade-in" role="button" tabindex="1"
           aria-label="Strunowe – aktualnie wybrany typ">
        <div class="instrument-icon" aria-hidden="true"></div>
        <span class="instrument-name">Strunowe</span>
      </div>
      <div class="instrument-card fade-in" role="button" tabindex="2" aria-label="Wybierz typ Perkusyjne">
        <div class="instrument-icon" aria-hidden="true"></div>
        <span class="instrument-name">Perkusyjne</span>
      </div>
      <div class="instrument-card fade-in" role="button" tabindex="3" aria-label="Wybierz typ Klawiszowe">
        <div class="instrument-icon" aria-hidden="true"></div>
        <span class="instrument-name">Klawiszowe</span>
      </div>
      <div class="instrument-card fade-in" role="button" tabindex="4" aria-label="Wybierz typ Dęte">
        <div class="instrument-icon" aria-hidden="true"></div>
        <span class="instrument-name">Dęte</span>
      </div>
      <div class="instrument-card fade-in" role="button" tabindex="5" aria-label="Wybierz typ Klasyczne">
        <div class="instrument-icon" aria-hidden="true"></div>
        <span class="instrument-name">Klasyczne</span>
      </div>
      <div class="instrument-card fade-in" role="button" tabindex="6" aria-label="Wybierz typ Nuty">
        <div class="instrument-icon" aria-hidden="true"></div>
        <span class="instrument-name">Nuty</span>
      </div>
      <div class="instrument-card fade-in" role="button" tabindex="7" aria-label="Wybierz typ Mikrofony">
        <div class="instrument-icon" aria-hidden="true"></div>
        <span class="instrument-name">Mikrofony</span>
      </div>
      <div class="instrument-card fade-in" role="button" tabindex="8" aria-label="Wybierz typ Rejestratory">
        <div class="instrument-icon" aria-hidden="true"></div>
        <span class="instrument-name">Rejestratory</span>
      </div>
      <div class="instrument-card fade-in" role="button" tabindex="9" aria-label="Wybierz typ Kable i Wtyki">
        <div class="instrument-icon" aria-hidden="true"></div>
        <span class="instrument-name">Kable i Wtyki</span>
      </div>
      <div class="instrument-card fade-in" role="button" tabindex="10" aria-label="Wybierz typ Akcesoria">
        <div class="instrument-icon" aria-hidden="true"></div>
        <span class="instrument-name">Akcesoria</span>
      </div>
      <div class="instrument-card fade-in" role="button" tabindex="11" aria-label="Wybierz typ Pokrowce">
        <div class="instrument-icon" aria-hidden="true"></div>
        <span class="instrument-name">Pokrowce</span>
      </div>
      <div class="instrument-card fade-in" role="button" tabindex="12" aria-label="Wybierz typ Nagłośnienie">
        <div class="instrument-icon" aria-hidden="true"></div>
        <span class="instrument-name">Nagłośnienie</span>
      </div>
      <div class="instrument-card fade-in" role="button" tabindex="13" aria-label="Wybierz typ Oświetlenie">
        <div class="instrument-icon" aria-hidden="true"></div>
        <span class="instrument-name">Oświetlenie</span>
      </div>
      <div class="instrument-card fade-in" role="button" tabindex="14" aria-label="Wybierz typ Efekty">
        <div class="instrument-icon" aria-hidden="true"></div>
        <span class="instrument-name">Efekty</span>
      </div>
      <div class="instrument-card fade-in" role="button" tabindex="15" aria-label="Wybierz typ Programy">
        <div class="instrument-icon" aria-hidden="true"></div>
        <span class="instrument-name">Programy</span>
      </div>
      <div class="instrument-card fade-in" role="button" tabindex="16" aria-label="Wybierz typ DJ">
        <div class="instrument-icon" aria-hidden="true"></div>
        <span class="instrument-name">Sprzęt DJ</span>
      </div>
      <div class="instrument-card fade-in" role="button" tabindex="17" aria-label="Wybierz typ Procesory Sygnałowe">
        <div class="instrument-icon" aria-hidden="true"></div>
        <span class="instrument-name">Procesory Sygnałowe</span>
      </div>
    </div>
  </section>
</main>
</body>
</html>
