<!doctype html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="Laskowski i Sołek" name="author">
  <meta content="koszyk, produkty, sklep muzyczny" name="keywords">
  <meta content="Koszyk użytkownika sklepu muzycznego" name="description">
  <meta content="index, follow" name="robots">
  <script crossorigin="anonymous" src="https://kit.fontawesome.com/da02356be8.js"></script>
  <link href="cart.css" rel="stylesheet">
  <script defer src="cart.js"></script>
  <script type="module" src="_header.js"></script>
  <title>Koszyk - Sklep Muzyczny</title>
</head>
<body>
<main class="fade-in">
  <header class="header">
    <div class="logo">
      <img alt="Logo Sklepu Muzycznego" src="assets/images/logo_sklepu.png">
    </div>
    <form class="search-bar" role="search">
      <input aria-label="Wyszukiwarka instrumentów" class="search-input" placeholder="Szukaj instrumentów..." type="text">
      <button aria-label="Wyszukaj" class="search-button" type="button">
        <i aria-hidden="true" class="fa-solid fa-magnifying-glass"></i>
      </button>
    </form>
    <nav class="tray">
      <button aria-label="Alerty" class="tray-item" title="Wyświetl alerty" type="button">
        <i aria-hidden="true" class="fa-solid fa-bell"></i>
        <span>Alerty</span>
      </button>
      <button aria-label="Koszyk - aktualnie wyświetlana podstrona" class="tray-item active_subpage" title="Przejdź do koszyka" type="button">
        <i aria-hidden="true" class="fa-solid fa-cart-shopping"></i>
        <span>Koszyk</span>
      </button>
      <button aria-label="Profil użytkownika" class="tray-item" title="Przejdź do swojego profilu" type="button">
        <i aria-hidden="true" class="fa-solid fa-user"></i>
        <span>Profil</span>
      </button>
      <button aria-label="Strona główna" class="tray-item" title="Przejdź do strony głównej" type="button">
        <i aria-hidden="true" class="fa-solid fa-home"></i>
        <span>Główna</span>
      </button>
    </nav>
  </header>

  <section class="cart-container-full">
    <section class="cart-container">
      <div class="cart-items">
        <h2>Koszyk</h2>

        <div class="cart-section" id="buy-section">
          <h3>Kupno</h3>
          <ul>
          </ul>
        </div>

        <div class="cart-section" id="rent-section">
          <h3>Wypożyczenie</h3>
          <ul>
            <li class="cart-item">
              <img src="assets/images/drum_set.jpg" alt="Perkusja">
              <div class="cart-item-details">
                <div class="cart-item-text">
                <div class="cart-item-name">Perkusja</div>
                <div class="cart-item-category">Perkusyjne</div>
                </div>
                <div class="cart-item-quantity">
                  <button class="quantity-button">
                    <i class="fa-solid fa-minus"></i>
                  </button>
                  <input class="quantity-input" type="number" value="1" min="1">
                  <button class="quantity-button">
                    <i class="fa-solid fa-plus"></i>
                  </button>
                </div>
                <div class="cart-item-price">1500 zł</div>
                <button class="remove-button">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </div>
            </li>
          </ul>
        </div>

      </div>

      <aside class="cart-summary">
        <h2>Podsumowanie</h2>
        <p>Kwota za kupno: <span id="total-buy">2000 zł</span></p>
        <p>Kwota za wypożyczenie: <span id="total-rent">300 zł</span></p>
        <hr>
        <p>Łączna kwota: <span id="total-amount">2300 zł</span></p>
        <button class="checkout-button">Przejdź do kasy</button>
      </aside>
    </section>
  </section>
</main>
</body>
</html>
